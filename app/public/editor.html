<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.js"></script>
  <script>
    var code = "<h1></h1>";
    window.test = function(){
      console.log("I'm here");
    }

    window.setCode = function(code){
      $('#summernote').summernote('code', code);
    }

    window.getCode = function(callback){
      callback($('#summernote').summernote('code'));
    }

    $(document).ready(function(){
      $('#summernote').summernote('code', code);
      $('#summernote').summernote({
        height: 300,                 // set editor height
        minHeight: null,             // set minimum height of editor
        maxHeight: null,             // set maximum height of editor
        focus: true                  // set focus to editable area after initializing summernote
      });
      $(function(){
        window.parent.editorFrameLoaded();});
    });
  </script>
</head>
<body>
  <div class="modal modal-select-collection hide fade"></div>
  <div id="summernote"><p>Hello Summernote</p></div>
</body>

</html>
